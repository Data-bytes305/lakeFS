version: '3.9'
services:
  postgres:
    image: "postgres:11"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lakefs
      POSTGRES_PASSWORD: lakefs

  lakefs:
    image: "${REPO:-treeverse}/lakefs:${LAKEFS_TAG:-latest}"
    container_name: lakefs
    ports:
      - "8000:8000"
    depends_on:
      - "postgres"
    volumes:
      - ./lakectl-tester.yaml:/home/lakefs/.lakectl.yaml
      - .:/local
    environment:
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=some random secret string
      - LAKEFS_DATABASE_CONNECTION_STRING=postgres://lakefs:lakefs@postgres/postgres?sslmode=disable
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - LAKEFS_LOGGING_LEVEL=DEBUG
      - LAKEFS_STATS_ENABLED=false
      - LAKEFS_BLOCKSTORE_TYPE=s3
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID
      - LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY
      - LAKEFS_ENDPOINT=http://lakefs:8000
    env_file:
      - tester.env
    entrypoint: ["/app/wait-for", "postgres:5432", "--", "/app/lakefs", "run"]

  lakefs-setup:
    image: "${REPO:-treeverse}/lakefs:${LAKEFS_TAG:-latest}"
    container_name: lakefs-setup
    depends_on:
      - "lakefs"
      - "postgres"
    environment:
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=some random secret string
      - LAKEFS_DATABASE_CONNECTION_STRING=postgres://lakefs:lakefs@postgres/postgres?sslmode=disable
      - LAKECTL_CREDENTIALS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - LAKECTL_CREDENTIALS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
      - LAKECTL_SERVER_ENDPOINT_URL=http://lakefs:8000
      - LAKEFS_BLOCKSTORE_TYPE=s3
      - STORAGE_NAMESPACE
    entrypoint: [ "/app/wait-for", "postgres:5432", "--", "sh", "-c",
                  "lakefs setup --user-name docker --access-key-id AKIAIOSFODNN7EXAMPLE --secret-access-key wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY && lakectl repo create lakefs://example $STORAGE_NAMESPACE"
    ]

  lakefs-export:
    image: "${REPO:-treeverse}/lakefs-rclone-export:${EXPORT_TAG:-latest}"
    profiles: ["client"]
    environment:
      - LAKEFS_ENDPOINT=http://lakefs:8000
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - EXPORT_LOCATION
    env_file:
      - tester.env



